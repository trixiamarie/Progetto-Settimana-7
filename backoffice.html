    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="./homepage.html"><img src="./assets/img/crudazon-high-resolution-logo-transparent.png" class="m-3"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-dark" type="submit">Search</button>
            </form>
          </div>
        </div>

      <main>
        <div class="container mt-3">
            <div>
              <p class="fw-bold">Aggiungi Nuovo Prodotto</p>
            </div>
            <div class="input-group mb-3">
              <span style="width: 12rem;" class="input-group-text" id="inputGroup-sizing-default">Nome Prodotto</span>
              <input id="productName" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span style="width: 12rem;" class="input-group-text" id="inputGroup-sizing-default">Descrizione Prodotto</span>
              <input id="productDescription" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span style="width: 12rem;" class="input-group-text" id="inputGroup-sizing-default">Brand Prodotto</span>
              <input id="productBrand" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span style="width: 12rem;" class="input-group-text" id="inputGroup-sizing-default">Prezzo Prodotto</span>
              <input id="productPrice" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text" style="width: 12rem;" id="inputGroup-sizing-default">Url Immagine Prodotto</span>
              <input id="productImageUrl" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button id="submitBtn" class="btn btn-outline-success">Invia</button>
            <button id="resetBtn" type="reset" class="btn btn-secondary">Reset</button>
          </div>
          
          <div class="accordion mt-5" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  Modifica Lista Prodotti Esistenti
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                    <ul class="list-group">
                      </ul>
                </div>
              </div>
            </div>

    </main>
