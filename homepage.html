        <div class="container mt-3">

            <p class="fw-bold">Modifica il Prodotto</p>

          <div class="input-group mb-3">

          <div class="input-group mb-3">

            <input id="productPrice" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" style="width: 12rem;" id="inputGroup-sizing-default">Url Immagine Prodotto</span>
            <input id="productImageUrl" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
